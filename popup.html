<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DyslexiAid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>DyslexiAid</h1>

<!-- Magnify and Text Adjustment -->
<button id="magnifyButton">Toggle Magnifier</button>
<button id="readTextButton">Read Highlighted Text</button>
<button id="spacingButton">Adjust Text Spacing</button>

<!-- Page zoom controls -->
<h2>Zoom Controls</h2>
<button id="zoomInButton">Zoom In</button>
<button id="zoomOutButton">Zoom Out</button>
<button id="resetZoomButton">Reset Zoom</button>

<!-- Instructions for using system magnifier -->
<h2>Enable Windows Magnifier</h2>
<p>To enable the Windows Magnifier:</p>
<ul>
    <li>Press <strong>Windows + Plus (+)</strong> to activate it.</li>
    <li>Press <strong>Windows + Esc</strong> to exit it.</li>
</ul>

<script src="popup.js"></script>
</body>
</html>
